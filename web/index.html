<!DOCTYPE html>

    <head>
        <meta charset="utf-8">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <body>
        <div class="container-fluid" id="main">
            <div class="navbar">
                <img id="logo" src="./img/LOGOtransSVG.svg">
                <!--search bar-->
                <div class="flex-container" id="searchbar">
                    <div class="roomFilter">
                        <input id="roomNumber" placeholder="Enter Room Number"></input>
                    </div> 
                    <div class="floorFilter">
                        <input id="floorNumber" placeholder="Enter Floor Number"></input>
                    </div>
                    <div class="seatFilter">
                        <input id="seatNumber" placeholder="# of Seats"></input>
                    </div>
                    <div class="projectorFilter">
                        <label>Projector:</label><br />
                        <input id="projector" type="radio" value="Yes">Yes</input>
                        <input id="projector" type="radio" value="No">No </input>
                    </div>
                    <div class="computerFilter">
                        <label>Class Computers:</label><br />
                        <input id="computers" type="radio" value="Yes">Yes</input>
                        <input id="computers" type="radio" value="No">No </input>
                    </div>
                </div>
            </div>
        </div> <!--main-->
        <div class="container-fluid" id="first-floor">
            <div class="col-4" id="side-bar">
                <a href="#">1st Floor</a>
            </div>

            </div>
